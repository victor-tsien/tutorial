<!-- templates/base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CRM系统{% endblock %}</title>
    
    <!-- 基础CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/components.css' %}">
    <link rel="stylesheet" href="{% static 'css/layouts.css' %}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
    <!-- 页面特定的CSS -->
    {% block css %}{% endblock %}

<body>
    <!-- 头部导航 -->
    {% include 'includes/header.html' %}
    
    <!-- 主要内容区域 -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    
    <!-- 页脚 -->
    <footer class="footer mt-5 py-4 bg-light border-top">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5 class="mb-3">CRM日志系统</h5>
                    <p class="text-muted small">
                        一个简单高效的工作日志管理系统，帮助您记录和追踪日常工作。
                    </p>
                </div>
                <div class="col-md-3">
                    <h6 class="mb-3">快速链接</h6>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-decoration-none text-muted small">首页</a></li>
                        <li><a href="{% url 'wlog:titles' %}" class="text-decoration-none text-muted small">工作日志</a></li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <h6 class="mb-3">关于我们</h6>
                    <p class="text-muted small mb-0">
                        &copy; {% now "Y" %} CRM系统 版权所有
                    </p>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- JavaScript文件 -->
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 主JS文件 -->
    <script src="{% static 'js/main.js' %}"></script>
    
    <!-- 页面特定的JavaScript -->
    {% block javascript %}{% endblock %}
</body>
</html>
