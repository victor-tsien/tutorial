{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="mb-4">
        <h1>{{ title.title_text }}</h1>
        <a href="{% url 'wlog:titles' %}" class="btn btn-sm">返回日志列表</a>
    </div>

    {% if logs %}
    <div class="row">
        {% for log in logs %}
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            {{ log.created_at|date:"m月d日" }}
                        </h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{ log.log_text|linebreaks }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="mt-3">
        <p>共 {{ logs|length }} 篇日志</p>
    </div>
</div>
{% endblock %}
